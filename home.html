<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <title>Trip Advisor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            *{
                margin:0;
                padding:0;
            }
            body{
                background-image: linear-gradient(to right, #004ddc, #0087ff, #00b2fd, #00d6d7, #03f4aa);
                background-size: 100%;
                display: flex;
                height: 100vh;
                flex-direction: column;
                justify-content: center;
                animation:  6s linear infinite alternate;
            }
            @keyframes bg {
                0%{
                    background-position: 0% 20%;
                }
                25%{
                    background-position: 20% 40%;
                }
                50%{
                    background-position: 40% 60%;
                }
                75%{
                    background-position: 60% 80%;
                }
                100%{
                    background-position: 80% 100%;
                }
            }
            @keyframes bg1 {
                0%{
                    background-image: linear-gradient(to right, #004ddc, #0087ff, #00b2fd, #00d6d7, #03f4aa);
                }
                25%{
                    background-image: linear-gradient(to right, #0087ff, #00b2fd, #00d6d7, #03f4aa, #004ddc);
                }
                50%{
                    background-image: linear-gradient(to right, #00b2fd, #00d6d7, #03f4aa, #004ddc, #0087ff);
                }
                75%{
                    background-image: linear-gradient(to right, #00d6d7, #03f4aa, #004ddc, #0087ff, #00b2fd);
                }
                100%{
                    background-image: linear-gradient(to right, #03f4aa, #004ddc, #0087ff, #00b2fd, #00d6d7);
                }
            }
            .parentcontainer{
                width: min(90vw);
                height:min(85vh);
                align-self: center;
                box-shadow: 5px -5px 100px #f0f0f3,
                            -5px 5px 100px #1f2424;
                background:url("https://image.freepik.com/free-vector/people-travelling-collection_23-2148038554.jpg"),  url("https://www.designveloper.com/wp-content/uploads/2020/10/542c7e0c990d70f3e732b8a9cf64815f.png"),white;
                background-repeat: no-repeat no-repeat;
                background-size: 42% 100% ,60% 130%;
                background-position: 3% center, 120% center;
            }
            .container-nav{
                margin-top:1.5%;
                margin-left: 1%;
                display: grid;
                grid-template-columns: 14% 12% 13% 16% 12% 15.5% auto auto auto;
                grid-template-rows: 1fr 2fr  1.7fr;
                align-items: center;
                justify-items: start;
            }
            .nav-button{
                background:rgba(0, 0, 0, 0.034);
                border:none;
                font-size: 1.5rem;
                color:#004ddc;
                padding: 7px;
                filter: brightness();
                padding-left: 10px;
                transform: scale3d(.8,.8,.8);
                transition:  all 1.5s cubic-bezier(0, 1.01, 1, 2.53) ;
                border-radius:10px;
                box-shadow: 2px 2px 4px seagreen;
                letter-spacing: 5px;
                font-weight: bold;
            }
            ion-icon{
                transform:scale3d(1.3,1.3,1.3);
                margin-right: 1rem;
                color:#35a382;
                filter: brightness(100%) ;
                mix-blend-mode:darken;
            }
            [name*="bicycle"],[name*="log"]{
                transform:scale3d(1.5,1.5,1.5);
            }
            .nav-button:hover{
                transform: scale3d(.9,.9,.9);
                border-bottom: 2px solid #004ddc;
                background: rgba(0, 0, 0, 0.1);
                transition:all .5s 1 cubic-bezier(0, 1.01, 1, 2.53) ;
            }
            .nav-button:active{
                transform: scale3d(.85,.85,.85);
                border-bottom: 2px solid #20ff03;
                background: rgba(0, 0, 0, 0.3);
            }
            img{
                filter: brightness(110%)  contrast(100%) opacity(100%);
                mix-blend-mode:multiply;
                transform: scale3d(1.5,1.5,1.5);
                justify-self:stretch ;
                padding-left: 10px;
                padding-top: 10px;
            }
            lord-icon{
                width: 20px;
                height: 20px;
                transform: scale3d(2,2,2);
                padding: 1px 13px 3px 7px;
            }
            #trips{
                width: 25px;
                height: 25px;
            }
            .content,.content4{
                grid-column: 3/6;
                font-size: 2rem;
                text-align: center;
                font-weight:bold;
                line-height: 4rem;
                font-style: italic;
                font-family:Kalam;
                align-self: flex-start;
                color:rgb(53, 156, 94);
                transform: translate3d(5%,0%,0);
            }
            #content1{
                color:rgb(53, 156, 94);
                animation:text 11s 2 linear  alternate;
            }
            #content2{
                color: #004ddc;
                display:none;
                animation: text 10s 1 linear 10s reverse   ;
            }
            #content3{
                color:rgb(53, 156, 94);
                display: none;
                animation:text 5s 2 linear  ;
            }
            @keyframes text {
                0%{
                    opacity: 0;
                }
                100%{
                    opacity:1;
                }
            }
            .content4{
                align-self: flex-end;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            #blue{
                color:#004ddc;
            }
            #green{
                color:rgb(53, 156, 94);
            }
            .trips{
                position: relative;
            }
            .drop-menu{
                position:absolute;
                left:-4px;
                top:25px;
                font-size:1.5rem;
                letter-spacing: 2px;
                line-height: 2.5rem;
                font-weight:bold ;
                font-family:cursive;
                color:#004ddc;
                background: white;
                border-radius: 5px;
                font-weight: inherit;
                box-shadow:0px 0px 5px 1px #03f4aa;
                z-index:1000;
                filter: brightness();
                transform: scale3d(.73,.73,.73);
            }
            .drop-menu ul li{
                padding:0 10px;
                list-style: none;
            }
            .drop-menu ul li:hover{
                background: #03f4aa;
                border-radius: 15px;
                font-weight: 900;
                opacity:1;
            }
            hr{
                background:#03f4aa;
                border:1px solid #03f4aa;
            }
            .trips .drop-menu{
                display: none;
            }
            #trip:hover #drop-menu{
                display: block;
            }
        </style>    
    </head>
    <body>
        <div class="parentcontainer">
            <div class="container-nav">
                <img src="https://icon2.cleanpng.com/20180601/af/kisspng-capri-palm-springs-convention-center-hotel-tripadv-review-5b11c1b59a01b2.4509683115278903576308.jpg">
                <button id="home" onclick="document.location.href='home.html'" class="nav-button">
                    <ion-icon name="home"></ion-icon>Home
                </button>
                <button onclick="document.location.href='login.html'" class="nav-button">
                    <lord-icon src="https://cdn.lordicon.com/gqzfzudq.json" trigger="loop" colors="primary:#121331,secondary:#08a88a" stroke="80 "></lord-icon>Login
                </button >
                <button class="register nav-button"   onclick="document.location.href='register.html'">
                    <ion-icon name="person-add"></ion-icon>Register
                </button>
                <div class="trips" id="trip">
                <button class="nav-button"  id="trip">
                    <lord-icon id="trips" src="https://cdn.lordicon.com/mqlsefjv.json" trigger="loop" colors="primary:#121331,secondary:#08a88a" stroke="90"></lord-icon>Trips</button>
                    <div class="drop-menu" id="drop-menu">
                        <ul>
                            <li onclick="document.location.href='adventure.html'">Adventure<hr></li>
                            <li onclick="document.location.href='beach.html'">Beach<hr></li>
                            <li onclick="document.location.href='cultural.html'">Cultural<hr></li>
                            <li onclick="document.location.href='wild-tourism.html'">Wildlife<hr></li>
                            <li onclick="document.location.href='sports.html'">Sports</li> 
                        </ul>
                    </div>   
                
                </div>
                <button class="chat nav-button" >
                    <ion-icon name="chatbubbles"></ion-icon>Support
                </button>  
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="content" >
                    <p  id="content1">
                        <span id="blue">Travelling</span> - makes one <span id="blue">Speechless</span> ,<br>then a <span id="blue">Storyteller</span>...<br>
                    </p>
                    <p  id="content2">
                        <span id="green">&emsp;Travelling</span>- makes the learning, <br> <span id="green">&emsp;Adventurous</span> with <br> &emsp;&emsp;&nbsp;<span id="green">Memories</span> forever<br>
                    </p>
                    <p  id="content3">
                        So WHY wait?<br>&emsp;&emsp;&emsp;&emsp;Let's<span id="blue"> Travel ,<br> &emsp;&emsp;&emsp;&emsp;Explore & Discover</span>...<br>
                    </p>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="content4">
                    <p>
                        It's Time We, <br>&emsp;&emsp;&emsp;&emsp;&emsp;EXPLORE our "HOME"
                    </p>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
        <script>  
            let result = ["None","unset","None"];
            let Content1 = document.getElementById("content1");
            let Content2 = document.getElementById("content2");
            let Content3 = document.getElementById("content3");
            setInterval(a,20000);
            function a(){
                Content1.style.display=result[0];
                Content2.style.display=result[2];
                Content3.style.display=result[1];
                var change = result.pop();
                result.splice(0,0,change);
            }
        </script>
    </body>
</html>
